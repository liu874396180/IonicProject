<ion-view title="{{title}}">
  <ion-nav-buttons>
    <button class="button button-icon ion ion-ios-arrow-left" ng-click="goBackFn()" ></button>
  </ion-nav-buttons>
  <ion-content>
    <div style="padding: 1em">
      <h3>{{aa[data.docid].title}}</h3>
      <span style="font-size:1em;color: grey;">{{aa[data.docid].source}}&nbsp;&nbsp;&nbsp;{{aa[data.docid].ptime}}</span>
      <img src="{{aa[data.docid].img[0].src}}" alt="" style="width:100%;height: 100%;">
      <div ng-bind-html="aa[data.docid].body"></div>
    </div>
  </ion-content>
</ion-view>
